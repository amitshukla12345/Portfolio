<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/contact.css" />
  <!-- Include EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init('C85lBja8HGbkTZ7DQ'); // Initialize EmailJS with your User ID
    })();
  </script>
</head>

<body>
  <section class="contact-section">
    <h1>Contact Me</h1>
    <form id="contact-form" class="contact-form">
      <div class="form-group">
        <label for="from_name">Name</label>
        <input type="text" id="from_name" name="from_name" required placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="from_email">Email</label>
        <input type="email" id="from_email" name="from_email" required placeholder="Your Email">
      </div>
      <div class="form-group">
        <label for="from_phone">Phone Number</label>
        <input type="tel" id="from_phone" name="from_phone" required placeholder="Your Phone Number">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
    <div id="success-message" style="display:none; color: green;">Thank you for your message!</div>
    <div id="error-message" style="display:none; color: red;">Something went wrong. Please try again.</div>
  </section>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault();

      emailjs.sendForm('service_l92y86c', 'template_bpk7c3m', this)
        .then(function (response) {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
          document.getElementById("contact-form").reset(); // Optional: Reset the form
        }, function (error) {
          document.getElementById('success-message').style.display = 'none';
          document.getElementById('error-message').style.display = 'block';
          console.error('EmailJS Error:', error);
        });
    });
  </script>
</body>

</html>
